<!DOCTYPE html>
{% include "header.html" %}
<body>
{% include "navigation.html" %}
<!-- Page Header-->
<header class="masthead" style="background-image: url('{{ img_url }}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="post-heading">
                    <h1>{{ title }}</h1>
                    <h2 class="subheading">{{ subtitle }}</h2>
                    <span class="meta">
                                Posted by {{ author }} on {{ date }}
                    </span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Post Content-->
<article class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <p>{{ body|safe() }}</p>
                {% if user_id == '1' %}
                <div class="container text-center">
                    <div class="row">
                        <div class="col-sm pull-left">
                            <a href="{{ url_for('edit_post', post_id=post_id) }}" class="btn btn-primary">Edit post</a>
                        </div>
                        <div class="col-sm pull-right">
                            <a href="{{ url_for('delete_post', post_id=post_id) }}" class="btn btn-danger">Delete
                                post</a>
                        </div>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</article>

{% include "footer.html" %}
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
